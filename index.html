<!DOCTYPE html>
<html lang="pl-PL">
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="author" content="Maciej Niedźwiecki, 147973">
	<meta name="keyword" content="akai, akademickie kolo aplikacji internetowych, formularz rekrutacyjny">
	<meta name="description" content="zadanie rekrutacyjne do kola naukowego akai - formularz rekrutacyjny.">

	<title>AKAI Frontend Task</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<section class="task-frontend">

		<span class="basic-title">
			<img src="./img/logo.svg" alt="logo AKAI">
			<h1>
				<p>Formularz rekrutacyjny</p>
			</h1>
		</span>

		<form method="POST" id="form" onsubmit="return validationForm()">

			<label for="first-name"></label>
			<input type="text" id="first-name" autocomplete="off" placeholder="Imię" />

			<label for="last-name"></label>
			<input type="text" id="last-name" autocomplete="off" placeholder="Nazwisko" />

			<label for="email"></label>
			<input type="email" id="email" autocomplete="off" placeholder="e-mail" />

			<span class="section-text">
				<h2>
					<p>Sekcje, które Cię interesują:</p>
				</h2>
			</span>

			<table>
				<tr>
					<td>
						<input type="checkbox" id="frontend-checkbox" name="section" value="frontend">
						<label for="frontend-checkbox">Frontend</label>
					</td>
					<td>
						<input type="checkbox" id="backend-checkbox" name="section" value="frontend">
						<label for="backend-checkbox">Backend</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" id="mobile-checkbox" name="section" value="frontend">
						<label for="mobile-checkbox">Mobile</label>
					</td>
					<td>
						<input type="checkbox" id="graphics-checkbox" name="section" value="frontend">
						<label for="graphics-checkbox">Grafika</label>
					</td>
				</tr>
			</table>

			<input type="submit" value="Wyślij">
		</form>

	</section>

	<script type="text/javascript" src="./js/validation.js"></script>

</body>

</html>
